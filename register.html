<!DOCTYPE html5>
<html>
    <head>
        <title>My first website!</title>
    </head>
    <body>
        <form>
            First Name: <input type="text" name="firstname"><br/>
            Last Name: <input type="text" name="lastname"><br/>
            Email: <input type="text" name="email" required><br/>
            Password: <input type="password" name="password" min="5"><br/>
            Birthday: <input type="date" name="password"><br/>
            Gender: <br/>
            <input type="radio" name="gender">Female<br/>
            <input type="radio" name="gender">Male<br/>
            <input type="radio" name="gender">Other<br/>
            Pets: <br/>
            <input type="checkbox" name="cat"> Cat<br/>
            <input type="checkbox" name="dog"> Dog<br/>
            Cars: <br/>
            &nbsp;<select multiple>
                <option value="volvo" name="volvo">Volvo</option>
                <option value="saab" name="saab">Saab</option>
                <option value="mercedes" name="mercedes">Mercedes</option>
                <option value="audi" name="audi">Audi</option>
            </select>
            <br/>
            <br/>
            <input type="submit" value="Register!">
            <input type="reset">
        </form>
    </body>
</html>
